{% extends 'core/base.html' %}

{% block content %}
    <h1 class="mb-6 text-3xl" >Edit Task</h1>

    

    <form action="." class="mt-6 px-8 space-y-4" method="post">
        {% csrf_token %}

    <div>
        <label for="">Name</label>
        <input value="{{ task.name }}" type="text" name="name" class="w-full py-4 px-6 bg-slate-500 text-white">
    </div>

    <div>
        <label for="">Description</label>
        <textarea name="description" class="w-full py-4 px-6 bg-slate-500 text-white">{{ task.description }}</textarea>
    </div>

    <div>
        <button class="py-4 px-8 bg-sky-600 text-white">Save Changes</button>
    </div>
    
    </form>



{% endblock %}
